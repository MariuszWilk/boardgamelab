<div class="container"  style="width:200px; margin:0 auto">

	<img class="img-rounded" src="images/Mario.jpg" width="100%" style="margin-top:30px; float:left; margin-right:20px; margin-bottom:30px; box-shadow:3px 3px 3px #888888">

	<div style="margin-left:5px">
		<h4>Mariusz Wilk</h4>
		<h5>szostakowicz@wp.pl</h5>
		<a href="#contact" class="btn btn-primary btn-sm" data-toggle="modal" style="margin-top:5px">Shoot me a message</a>
	</div>

	<div class="modal fade" id="contact" role="dialog"> <!-- transition / reference to #contact (href) -->
		<div class="modal-dialog">
			<div class="modal-content">
				<form class="form-horizontal" action="" method=""> 
					<div class="modal-header">
						<h4>Contact Form</h4>
					</div>
					<div class="modal-body">
						
						<div class="form-group">  <!-- label plus box -->
							<label for="contact-name" class="col-lg-2 control-label">Name:</label> <!-- control-label gives styling -->
							<div class="col-lg-10">
								<input type="text" class="form-control" id="contact-name" placeholder="your name" name="form_name"> <!-- form-control gives styling -->
							</div>
						</div>

						<div class="form-group">  
							<label for="contact-email" class="col-lg-2 control-label">Email:</label> 
							<div class="col-lg-10">
								<input type="email" class="form-control" id="contact-email" placeholder="your e-mail address"  name="form_email">
							</div>
						</div>

	                    <div class="form-group"> 
							<label for="contact-message" class="col-lg-2 control-label">Message:</label> 
							<div class="col-lg-10">
								<textarea class="form-control" id="contact-message" placeholder="your message" rows="5" name="form_message"></textarea>
							</div>
						</div>
					</div>

					<div class="modal-footer">
						<a class="btn btn-default" data-dismiss="modal">Close</a> <!-- closes = modal -->
						<a class="btn btn-primary" id="sub" ng-click="logsth()">Submit</a>
					</div>

				</form>
			</div>
		</div>
	</div>


</div>
